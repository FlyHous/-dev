<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>

        <div id="player-hand" class="hand">
            <h2>Oyuncu Kartları:</h2>
            <div id="player-cards"></div>
            <p>Toplam: <span id="player-total">0</span></p>
        </div>

        <div id="dealer-hand" class="hand">
            <h2>Bilgisayar Kartları:</h2>
            <div id="dealer-cards"></div>
            <p>Toplam: <span id="dealer-total">0</span></p>
        </div>

        <div id="controls">
            <button id="hit-button">Kart Çek</button>
            <button id="stand-button">Geç</button>
        </div>

        <div id="result"></div>

        <button id="restart-button" style="display: none;">Yeniden Başlat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
